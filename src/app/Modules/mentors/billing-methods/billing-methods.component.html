<section class="pt-125 py-65 bg-md-f8f8f8 min-h-100vh">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-xl-3">
                <div class="profile-steps-leftsidebar pl-0">
                    <ul>
                        <li class=" w-100">
                            <a href="javascript:void(0)" class="pl-2 d-block">
                                <span class="pills-text d-block">Payment History</span>
                            </a>
                        </li>
                        <li class="current-active w-100">
                            <a href="javascript:void(0)" class="pl-2 d-block">
                                <span class="pills-text d-block">Billing Methods</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8 col-xl-9">
                <div class="profile-steps-rightsidebar pl-0">
                    <div class="profile-steps-rightsidebar-column">
                        <div class="profile-steps-rightsidebar-column-header">
                            <div class="row align-items-center">
                                <div class="col-12 mb-3 mb-xl-0">
                                    <p class="basic-title mb-0">Billing Method</p>
                                </div>
                            </div>
                        </div>
                        <div class="profile-steps-rightsidebar-column-body">
                            <div class="row">
                                <div class="col-12">
                                    <label class="profile-label-text">Credit Cards</label>
                                    <div class="credit-card-wrapper">

                                        <ng-container *ngIf="paymentDetailsArray.length > 0; else noCardsAvailable">

                                            <div *ngFor="let paymentArray of paymentDetailsArray; let i = index" class="each-credit-card-item">
                                                <div class="row mx-0 align-items-center">
                                                    <div class="px-1 col-12 each-credit-card-logo">
                                                        {{paymentArray?.card_type}}
                                                        <!--img src="./img/logos_mastercard.svg" class="img-fluid" alt="masatercard-logo"-->
                                                    </div>
                                                    <div class="px-1 col-12 each-credit-number">
                                                        <p class="profile-label-text font--16 mb-0">xxxx xxxx xxxx {{paymentArray?.credit_card_number}}</p>
                                                    </div>
                                                </div>
                                                <div class="row mt-2">
                                                    <div class="col-5 mb-2 mb-sm-0">
                                                        <p class="each-credit-card-label">Expires on</p>
                                                        <p class="profile-label-text font-14 mb-0">{{paymentArray?.exp_month}}/{{paymentArray?.exp_year}}</p>
                                                    </div>
                                                    <div class="col-7">
                                                        <p class="each-credit-card-label">Name</p>
                                                        <p class="profile-label-text font-14 mb-0">{{paymentArray?.card_holder_name}}</p>
                                                    </div>
                                                </div>
                                                <ng-container *ngIf="paymentArray.default">
                                                    <div class="row">
                                                        <div class="col-12 text-left mt-3">
                                                            <p class="deafult-card--appearence">Default</p>
                                                        </div>
                                                    </div>
                                                </ng-container>
                                            </div>
                                        </ng-container>
                                        <ng-template #noCardsAvailable>
                                            <div class="no-slots-available">
                                                <span>No Cards Found.</span>
                                            </div>
                                        </ng-template>

                                    </div>
                                    <div class="my-4 my-xl-5">
                                        <button role="button" (click)="showPaymentMethodPopup()" type="button" class="add--button py-0 color--primary  px-0 text-uppercase">
                                                ADD NEW CARD
                                            </button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<app-add-payment-method-popup (showPaymentMethodPopup)="showPaymentMethodPopup()" (hidePaymentMethodPopup)="hidePaymentMethodPopup($event)" [isOpen]="isPaymentMethodModalOpen"></app-add-payment-method-popup>
