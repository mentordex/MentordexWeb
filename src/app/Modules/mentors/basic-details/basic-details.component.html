                                        </svg>                                            
                                    </span>
                            </a>
                        </li>
                        <li class="">
                            <a href="#">

                                <span class="pills-text">Book a Slot</span>
                                <span class="pills-activeIcon">
                                        <svg width="17" height="16" viewBox="0 0 17 16" fill="none">

                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="profile-steps-rightsidebar">
                    <div class="profile-steps-rightsidebar-column">
                        <form [formGroup]="basicDetailsForm">
                            <div class="profile-steps-rightsidebar-column-header">
                                <div class="row">
                                    <div class="col-8 col-md-12">
                                        <p class="basic-title">Basic Details</p>
                                    </div>
                                    <div class="col-4 col-md-12 text-right text-md-left">
                                        <p class="basic-title mb-0 font-18">1 of 3</p>
                                    </div>
                                </div>
                            </div>
                            <div class="profile-steps-rightsidebar-column-body">
                                <div class="row">

                                    <div class="col-12 mb-4">
                                        <div class="row">
                                            <div class="col-md-8 col-lg-6">
                                                <label for="" class="profile-label-text">Email Address 
                                                <ng-container *ngIf="(mentorDetails.is_email_verified == 'VERIFIED');">
                                                    <div class="vefified-box text-right">
                                                        <svg width="15" height="15" viewBox="0 0 15 15" fill="none">
                                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M0.757812 7.5C0.757812 3.63401 3.89182 0.5 7.75781 0.5C11.6238 0.5 14.7578 3.63401 14.7578 7.5C14.7578 11.366 11.6238 14.5 7.75781 14.5C3.89182 14.5 0.757812 11.366 0.757812 7.5ZM7.35816 10.4966L11.3889 5.45816L10.6601 4.87511L7.22418 9.17001L4.78992 7.14147L4.19242 7.85848L7.35816 10.4966Z" fill="#3BB3BD"/>
                                                        </svg> 
                                                        <span>Verified</span>                                               
                                                    </div>
                                                </ng-container> 
                                            </label>
                                                <input type="email" formControlName="email" value="{{mentorDetails.email}}" readonly="true" class="profile-steps-input w-100" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-4">
                                        <div class="row">
                                            <div class="col-md-8 col-lg-6">
                                                <label for="" class="profile-label-text">Mobile Number
                                                <ng-container *ngIf="(mentorDetails.is_phone_verified == 'VERIFIED');">
                                                <div class="vefified-box text-right">
                                                    <svg width="15" height="15" viewBox="0 0 15 15" fill="none">
                                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M0.757812 7.5C0.757812 3.63401 3.89182 0.5 7.75781 0.5C11.6238 0.5 14.7578 3.63401 14.7578 7.5C14.7578 11.366 11.6238 14.5 7.75781 14.5C3.89182 14.5 0.757812 11.366 0.757812 7.5ZM7.35816 10.4966L11.3889 5.45816L10.6601 4.87511L7.22418 9.17001L4.78992 7.14147L4.19242 7.85848L7.35816 10.4966Z" fill="#3BB3BD"/>
                                                    </svg> 
                                                    <span>Verified</span>                                               
                                                </div>
                                            </ng-container> 
                                            </label>
                                                <input type="text" formControlName="phone" value="{{mentorDetails.phone}}" readonly="true" class="profile-steps-input w-100" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-4">
                                        <div class="d-block">
                                            <label for="" class="profile-label-text">Gender</label>
                                        </div>
                                        <label class="mordern-radiobox-label my-0">
                                            <input type="radio" value="MALE" formControlName="gender" name="gender">
                                            <span class="design"></span>
                                            <span class="text">Male</span>
                                        </label>
                                        <label class="mordern-radiobox-label ml-3 my-0">
                                            <input type="radio" value="FEMALE" formControlName="gender" name="gender">
                                            <span class="design"></span>
                                            <span class="text">Female</span>
                                        </label>

                                        <p class="errorCls" *ngIf="basicDetailsForm.controls.gender.touched || isBasicDetailsFormSubmitted">
                                            <app-form-validation-errors errorPrefix="Gender " [errors]="basicDetailsForm.get('gender').errors"></app-form-validation-errors>
                                        </p>
                                    </div>
                                    <div class="col-12 mb-4">
                                        <div class="row">
                                            <div class="col-md-9">
                                                <div class="d-block">
                                                    <label for="" class="profile-label-text">Primary Language</label>

                                                    <tagify name="primary_language" formControlName="primary_language"></tagify>

                                                    <p class="errorCls" *ngIf="basicDetailsForm.controls.primary_language.invalid">
                                                        <span>Primary Language is required.</span>
                                                    </p>

                                                    <!--p class="errorCls" *ngIf="basicDetailsForm.controls.primary_language.touched || isBasicDetailsFormSubmitted">
                                                        <app-form-validation-errors errorPrefix="Gender " [errors]="basicDetailsForm.get('primary_language').errors"></app-form-validation-errors>
                                                    </p-->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-4">
                                        <div class="row">
                                            <div class="col-lg-9">
                                                <div class="d-block">
                                                    <label for="" class="profile-label-text">Date of Birth</label>
                                                    <div formGroupName="dob" class="">


                                                        <select formControlName="year" #year (change)="onSelectYear(year.value)" class="custom-select profile-steps-input h-auto w-auto">
                                                            <option value="">YYYY</option>
                                                            <option *ngFor="let year of years" [value]="year">{{year}}</option>
                                                        </select>

                                                        <select formControlName="month" #month (change)="onSelectMonth(month.value)" class="ml-2 ml-lg-3 custom-select profile-steps-input h-auto w-auto">
                                                            <option value="">Month</option>
                                                            <option *ngFor="let month of months; let i = index" [value]="i+1">{{month}}</option>

                                                        </select>

                                                        <select formControlName="day" class="ml-2 ml-lg-3 custom-select profile-steps-input h-auto w-auto">
                                                            <option value="">DD</option>
                                                            <option *ngFor="let day of days" [value]="day">{{day}}</option>
                                                        </select>


                                                        <p class="errorCls" *ngIf="basicDetailsForm.controls.dob.get('day').touched || basicDetailsForm.controls.dob.get('month').touched || basicDetailsForm.controls.dob.get('year').touched || isBasicDetailsFormSubmitted">
                                                            <app-form-validation-errors errorPrefix="Date Of Birth " [errors]="basicDetailsForm.controls.dob.get('year').errors || basicDetailsForm.controls.dob.get('month').errors || basicDetailsForm.controls.dob.get('day').errors"></app-form-validation-errors>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-35">
                                        <div class="row">
                                            <div class="col-lg-8">
                                                <label for="" class="profile-label-text">Residential Address</label>
                                                <input type="text" formControlName="address1" class="profile-steps-input w-100 bg-white" placeholder="Address 1" />

                                                <p class="errorCls" *ngIf="basicDetailsForm.controls.address1.touched || isBasicDetailsFormSubmitted">
                                                    <app-form-validation-errors minLength=2 maxLength=100 errorPrefix="Address 1 " [errors]="basicDetailsForm.get('address1').errors"></app-form-validation-errors>
                                                </p>

                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-lg-8">
                                                <input type="text" formControlName="address2" class="profile-steps-input w-100 bg-white" placeholder="Address 2" />

                                                <p class="errorCls" *ngIf="basicDetailsForm.controls.address2.touched || isBasicDetailsFormSubmitted">
                                                    <app-form-validation-errors minLength=2 maxLength=100 errorPrefix="Address 2 " [errors]="basicDetailsForm.get('address2').errors"></app-form-validation-errors>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-lg-8">


                                                <select formControlName="state_id" #state (change)="getCityListing(state.value)" class="custom-select profile-steps-input h-auto">
                                                    <option value="">State</option>
                                                    <option [selected]="state._id == mentorDetails.state_id" *ngFor="let state of states;" value="{{state._id}}">{{state.title}}</option> 
                                                </select>

                                                <p class="errorCls" *ngIf="basicDetailsForm.controls.state_id.touched || isBasicDetailsFormSubmitted">
                                                    <app-form-validation-errors errorPrefix="State " [errors]="basicDetailsForm.get('state_id').errors"></app-form-validation-errors>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-lg-8">
                                                <div class="row">
                                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                                        <select formControlName="city_id" #city (change)="getZipcodeListing(city.value)" class="custom-select profile-steps-input h-auto w-100">
                                                            <option value="">City</option>
                                                            <option [selected]="city._id == mentorDetails.city_id" *ngFor="let city of cities;" value="{{city._id}}">{{city.title}}</option>
                                                        </select>

                                                        <p class="errorCls" *ngIf="basicDetailsForm.controls.city_id.touched || isBasicDetailsFormSubmitted">
                                                            <app-form-validation-errors errorPrefix="City " [errors]="basicDetailsForm.get('city_id').errors"></app-form-validation-errors>
                                                        </p>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <select formControlName="zipcode" class="custom-select profile-steps-input h-auto w-100">
                                                            <option value="">Zipcode</option>
                                                            <option [selected]="zipcode.value == mentorDetails.zipcode" *ngFor="let zipcode of zipcodes;" value="{{zipcode.value}}">{{zipcode.value}}</option>
                                                            
                                                        </select>
                                                        <p class="errorCls" *ngIf="basicDetailsForm.controls.zipcode.touched || isBasicDetailsFormSubmitted">
                                                            <app-form-validation-errors errorPrefix="Zipcode " [errors]="basicDetailsForm.get('zipcode').errors"></app-form-validation-errors>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-lg-8">


                                                <select formControlName="country_id" #country (change)="getStateListing(country.value)" class="custom-select profile-steps-input h-auto">
                                                    <option selected value="">Country</option>
                                                    <option [selected]="country._id == mentorDetails.country_id" *ngFor="let country of countries;" value="{{country._id}}">{{country.title}}</option>
                                                </select>

                                                <p class="errorCls" *ngIf="basicDetailsForm.controls.country_id.touched || isBasicDetailsFormSubmitted">
                                                    <app-form-validation-errors errorPrefix="Country " [errors]="basicDetailsForm.get('country_id').errors"></app-form-validation-errors>
                                                </p>



                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-4">
                                        <div class="row">
                                            <div class="col-lg-8">
                                                <div class="d-block">
                                                    <label for="" class="profile-label-text">Socials</label>
                                                    <p class="social-desctext">Please include at least one of your social media accounts from the platforms listed below:</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="row">
                                            <div formGroupName="social_links" class="col-lg-8">
                                                <div class="row align-items-center mb-3">
                                                    <div class="col-md-3 mb-2 mb-md-0">
                                                        <label for="" class="profile-label-text mb-0">LinkedIn</label>
                                                    </div>
                                                    <div class="col-md-9">
                                                        <input formControlName="linkedin_url" type="text" class="profile-steps-input w-100 bg-white" />
                                                    </div>
                                                </div>
                                                <div class="row align-items-center mb-3">
                                                    <div class="col-md-3 mb-2 mb-md-0">
                                                        <label for="" class="profile-label-text mb-0">Twitter</label>
                                                    </div>
                                                    <div class="col-md-9">
                                                        <input type="text" formControlName="twitter_url" class="profile-steps-input w-100 bg-white" />
                                                    </div>
                                                </div>
                                                <div class="row align-items-center mb-3">
                                                    <div class="col-md-3 mb-2 mb-md-0">
                                                        <label for="" class="profile-label-text mb-0">Instagram</label>
                                                    </div>
                                                    <div class="col-md-9">
                                                        <input type="text" formControlName="instagram_url" class="profile-steps-input w-100 bg-white" />
                                                    </div>
                                                </div>

                                                <p class="errorCls" *ngIf="basicDetailsForm.controls.social_links.hasError('atLeastOne') && (basicDetailsForm.controls.social_links.get('linkedin_url').touched || basicDetailsForm.controls.social_links.get('twitter_url').touched || basicDetailsForm.controls.social_links.get('instagram_url').touched)">
                                                    <span>Atleast One is required.</span>
                                                </p>


                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="profile-steps-rightsidebar-column-footer">
                                <input type="submit" (click)="onSubmitBasicDetailsForm()" [disabled]="basicDetailsForm.invalid" class="primary--button py-2 px-30" value="NEXT">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="d-md-none mt-5">
                    <div class="text-center">
                        <a href="#" class="alt--button font-w-500 py-2">LOG OUT</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
